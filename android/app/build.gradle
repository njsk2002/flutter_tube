plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "kr.co.daram.flutter_tube" // 패키지 이름 설정
    compileSdkVersion 34 // Flutter의 compileSdkVersion 사용
    ndkVersion = flutter.ndkVersion // Flutter NDK 버전 사용

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Kotlin JVM 타겟 설정
    }

    defaultConfig {
        applicationId "kr.co.daram.flutter_tube" // 앱 ID 설정
        minSdkVersion 21 // Flutter 기본 설정
        targetSdkVersion 34 // Flutter 기본 설정
        versionCode flutter.versionCode // Flutter 버전 코드
        versionName flutter.versionName // Flutter 버전 이름
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug // 디버그 서명 설정
        }
    }
}

flutter {
    source = "../.." // Flutter 소스 디렉토리 설정
}
